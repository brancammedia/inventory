name: Update Inventory Data

on:
  schedule:
    # Run at 7:30 AM Pacific Time (15:30 UTC during PST, 14:30 UTC during PDT)
    # Using 15:30 UTC which covers most of the year
    - cron: '30 15 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-inventory:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run inventory update script
        run: python update_inventory.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet inventory_data.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add inventory_data.json
          git commit -m "Update inventory data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: Log completion
        run: |
          echo "Inventory update completed at $(date)"
          echo "Products in inventory_data.json:"
          python -c "import json; data=json.load(open('inventory_data.json')); print(f\"  Total products: {data['tabs']['inventory']['count']}\")"
