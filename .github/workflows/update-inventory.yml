name: Update Inventory Data

on:
  schedule:
    - cron: '30 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run inventory update script
        run: python update_inventory.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add inventory_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update inventory data" && git push)
